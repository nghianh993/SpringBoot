<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="images/favicon_1.ico">

    <title>Đăng nhập hệ thống</title>

    <!-- Base Css Files -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Font Icons -->
    <link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/ionicon/css/ionicons.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/material-design-iconic-font.min.css}" rel="stylesheet">

    <!-- animate css -->
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>

    <!-- Waves-effect -->
    <link th:href="@{/css/waves-effect.css}" rel="stylesheet">

    <!-- Custom Files -->
    <link th:href="@{/css/helper.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/js/modernizr.min.js}"></script>

</head>

<body>
    <div class="wrapper-page">
        <div class="panel panel-color panel-primary panel-pages">
            <div class="panel-heading bg-img">
                <div class="bg-overlay"></div>
                <h3 class="text-center m-t-10 text-white"> <strong>Đăng nhập hệ thống</strong></h3>
            </div>


            <div class="panel-body">
                <div th:if="${error != null}">
                    <div class="alert alert-danger message">
                        <i class="ace-icon fa fa-exclamation-circle red"></i> [[${error}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div th:if="${msg != null}">
                    <div class="alert alert-success message">
                        <i class="ace-icon fa fa-check green"></i> [[${msg}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <form class="form-horizontal m-t-20" th:action="@{/login}" method="post">

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" name="username" type="text" required="" placeholder="Tên đăng nhập">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" name="password" type="password" required="" placeholder="Mật khẩu">
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">Đăng nhập
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
<script>var resizefunc = [];</script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/waves.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/jquery-detectmobile/detect.js}"></script>
<script th:src="@{/assets/fastclick/fastclick.js}"></script>
<script th:src="@{/assets/jquery-slimscroll/jquery.slimscroll.js}"></script>
<script th:src="@{/assets/jquery-blockui/jquery.blockUI.js}"></script>

<!-- CUSTOM JS -->
<script th:src="@{/js/jquery.app.js}"></script>

<!--VueJS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

</body>
</html>
